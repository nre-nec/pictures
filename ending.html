<!DOCTYPE html>
<html class="light" lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>إغلاق المشروع</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Roboto:wght@400;500;700&amp;family=Cairo:wght@400;700&amp;family=IBM+Plex+Sans+Arabic:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5A2A82",
                        "secondary": "#888888",
                        "background-light": "#FFFFFF",
                        "background-dark": "#1a141e",
                        "text-primary": "#1A1A1A",
                        "text-secondary": "#888888",
                    },
                    fontFamily: {
                        "display": ["Cairo", "IBM Plex Sans Arabic", "Inter", "Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <!-- Header -->
    <header class="w-full">
        <img src="https://nre-nec.github.io/pictures/header.png" alt="Header" class="w-full h-auto"/>
    </header>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="text-center px-4 py-12">
            <div class="max-w-2xl mx-auto">
                <div class="flex justify-center mb-8">
                    <div class="flex h-16 w-16 items-center justify-center rounded-xl bg-primary shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                
                <h1 class="text-text-primary dark:text-white text-4xl font-bold tracking-tight mb-6">
                    تم الانتهاء من المشروع وإغلاقه
                </h1>
                
                <div class="mt-8 p-6 rounded-lg bg-gray-50 dark:bg-background-dark/50 border border-gray-200 dark:border-gray-700">
                    <p class="text-text-primary dark:text-gray-300 text-xl">
                        للاستفسار يمكن مراجعة التطوير والجودة بالكلية
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full mt-auto">
        <img src="https://nre-nec.github.io/pictures/foutr.png" alt="Footer" class="w-full h-auto"/>
    </footer>
</body>
</html>
